<h1>API GET</h1>
<table border="1">
    <tr>
        <td>ID</td>
        <td>Title</td>
        <td>User Id</td>
        <td>Completed Status</td>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.title}}</td>
        <td>{{user.userId}}</td>
        <td>{{user.completed}}</td>
    </tr>
    </table>
